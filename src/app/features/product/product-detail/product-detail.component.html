<div class="product-detail-container">
    <div class="product-image-section">
      <img [src]="selectedImageUrl" alt="Product Image" class="main-product-image">
      <button class="add-to-cart">Add to Cart</button>
    </div>
  
    <div class="product-info-section">
      <h2>{{ product.title }}</h2>
      <p class="brand">{{ product.brand }}</p>
      <p class="price">${{ product.price }}</p>
      <p class="description">{{ product.description }}</p>

      <div class="color-options">
        <img *ngFor="let color of product.colors" [src]="color.imageUrl" 
             [alt]="color.name" 
             [class.selected]="color === selectedColor"
             (click)="selectColor(color)">
      </div>

      <div class="rating">
        <i *ngFor="let star of [].constructor(product.rating)" class="fas fa-star"></i>
      </div>
  
      <div class="additional-info">
        <p><strong>Available Sizes:</strong> {{ product.sizes.join(', ') }}</p>
        <p><strong>Material:</strong> {{ product.material }}</p>
        <p><strong>Care Instructions:</strong> {{ product.careInstructions }}</p>
      </div>
      <app-product-review style="padding-top: 300px;" [product_review_id]="product.price"></app-product-review>
    </div>
  </div>
